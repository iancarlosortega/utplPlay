<app-header></app-header>
<main class="breadcrumb">
    <div class="container">
      <div class="title">
        <p>Listado de asignaturas</p>
      </div>
      <app-breadcrumb></app-breadcrumb>
    </div>
</main>
<div class="container">
    <main class="materias">
        <div class="card" *ngFor="let materia of materias">
            <div class="card-body">
                <h5 class="card-title">{{materia.name}}</h5>
                <p class="card-text" >
                    {{materia.description | slice:0:120}}...
                    <a class="link" [routerLink]="['../materias', materia.id]">Ver MÃ¡s</a>
                </p>
                <p class="texto-negrita" *ngIf="materia?.keywords">Palabras clave: 
                    <span class="tags" *ngFor="let keyword of materia?.keywords">
                        {{keyword}}
                    </span>
                </p>
            </div>
        </div>
    </main>
    <div class="paginator">
        <p-paginator [rows]="5" [totalRecords]="materiasAux.length" [rowsPerPageOptions]="[9,24,30]" (onPageChange)="paginate($event)"></p-paginator>
    </div>
</div>
