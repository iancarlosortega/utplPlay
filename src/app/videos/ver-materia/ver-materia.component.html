<app-header></app-header>
<main class="breadcrumb">
    <div class="container">
      <div class="title">
        <p>{{materia?.name}}</p>
      </div>
      <app-breadcrumb></app-breadcrumb>
    </div>
</main>
<div class="container">

    <div *ngIf="loading" class="loading">
        <mat-spinner></mat-spinner>
    </div>

    <main *ngIf="!loading" class="materia">
        <h1 class="titulo">{{materia?.name}}</h1>
        <p class="descripcion">{{materia?.description}}</p>
        <p class="texto-negrita" *ngIf="materia?.keywords">Palabras clave: 
            <span class="tags tags-keywords" *ngFor="let keyword of materia?.keywords">
                {{keyword}}
            </span>
        </p>
        <p class="texto-negrita" *ngIf="materia?.careers">Carreras: 
            <span class="tags tags-carreras" *ngFor="let carrera of materia?.careers">
                {{carrera?.name}}
            </span>
        </p>

        <article class="objetivos" *ngIf="materia?.purposes">
            <h5>Lo que aprender√°s</h5>
            <ul class="objetivos-listado">
                <li *ngFor="let objetivo of materia?.purposes">
                    {{objetivo}}
                </li>
            </ul>
        </article>

        <article class="videos" *ngIf="videos.length > 0">
            <h5>Listado de videos</h5>
            <ul class="videos-listado">
                <li *ngFor="let video of videos" [routerLink]="['./', video.id]">
                    <mat-icon>play_circle</mat-icon>
                    {{video.title}}
                </li>
            </ul>
        </article>
    </main>
</div>

<app-footer></app-footer>
